<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Calor con Leaflet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <style>
    #mapid {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="mapid"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // Crear el objeto de mapa Leaflet
    var map = L.map('mapid').setView([51.505, -0.09], 13);

    // Agregar una capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    var mapabase2 = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', 
		{
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		})

    // Datos de ejemplo para el mapa de calor
    var heatmapData = [[51.5,-0.1, 0.5],[51.51, -0.12, 0.8],[51.49, -0.05, 0.3]]; // Agrega más puntos de datos según tus necesidades


    // Crear una capa de mapa de calor con Leaflet.heat
    var heatLayer = L.heatLayer(heatmapData, {
      radius: 60,
      blur: 30,
      maxZoom: 18,
    }).addTo(map);
    L.control.layers({mapabase2,heatLayer}).addTo(map)
  </script>
</body>
</html>
